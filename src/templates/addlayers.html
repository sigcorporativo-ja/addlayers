<div class="m-control m-addlayers-container">
    <!-- TITLE -->
    <div class="title">Carga de capas locales</div>
    <!-- FORM -->
    <div class="form">
        <div class="info">
            Los formatos aceptados son KML, SHP (.zip), GPX y GeoJSON.
        </div>
        <!-- file -->
        <div class="file">
            <input type="file" accept="{{accept}}">
        </div>
        <!-- name -->
        <div class="name">
            <label>Nombre de la capa</label>
            <input {{#unless insertedFile}}disabled{{/unless}} type="text" required />
        </div>
        <!-- extract style -->
        <div class="extractstyle dnone">
            <label>Extraer el estilo del fichero</label>
            <input type="checkbox">
        </div>
        <!-- center on layer -->
        <div class="centerview">
            <label>Centrar vista en la capa</label>
            <input type="checkbox" {{#if centerview}}checked{{/if}}>
        </div>
    </div>
    <!-- buttons -->
    <div class="button">
        <button class="load" title="Cargar capa" {{#unless layerName}}disabled{{/unless}}>
            <i class="g-cartografia-subir"></i> Cargar capa</button>
    </div>
</div>
